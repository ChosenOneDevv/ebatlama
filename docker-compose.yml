services:
  turnest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turnest-app
    ports:
      - "3000:3000"
    volumes:
      - turnest-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (optional - for local development with hot reload)
  turnest-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: turnest-dev
    ports:
      - "5173:5173"
      - "3001:3001"
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      - /app/frontend/node_modules
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "cd /app/backend && npm run dev & cd /app/frontend && npm run dev -- --host"

volumes:
  turnest-data:
    name: turnest-data
